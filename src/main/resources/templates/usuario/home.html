    <!-- Bootstrap core CSS - ojo agrega th: y @{ } para indicar q esta en thymeleaf-->

<body>

  <!-- Navigation - Aqui pondremos el HEADER de Template_usuario.html-->

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->

		<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">

		            </div>

		            </div>
		          </div>
		        </div>
      </div>
      <!-- /.row -->

    </div>

	  </div>
